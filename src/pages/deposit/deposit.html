<ion-header>

  <ion-navbar>
    <ion-title>Deposit</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="bg-theme">
<ion-content class="deposit-bg">
  <ion-grid>
<div padding>
    <ion-segment mode="ios" [(ngModel)]="payments" color="danger">
      <ion-segment-button value="stripe">
        Stripe
      </ion-segment-button>
      <ion-segment-button value="paypal">
        Paypal
      </ion-segment-button>
    </ion-segment>
  </div>
  
  <div [ngSwitch]="payments">
    <ion-list *ngSwitchCase="'stripe'">
      <div padding class="bg-theme">
      <form name="stripeForm">
          <ion-item>
            <ion-label floating>Card Holders Name</ion-label>
            <ion-input type="text" name="card-holder"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Card Number</ion-label>
            <ion-input type="text" name="card-number" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Expiry Month & Year</ion-label>
            <ion-input type="text" name="card-expiry" ></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>CVC</ion-label>
              <ion-input type="text" name="card-cvc" ></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Amount</ion-label>
                <ion-input type="text" name="card-amount" ></ion-input>
              </ion-item>
          <p>
            <ion-col col-12>
              <button ion-button color="danger" block class="btn-theme-big-red">Submit Payment
                </button>
            </ion-col>
          </p>
      </form>
    </div>
    </ion-list>
  
    <ion-list *ngSwitchCase="'paypal'">
     <div padding class="bg-theme">
      <form name="paypalForm">
          <ion-item>
            <ion-label floating>Amount</ion-label>
            <ion-input type="text" name="amount"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Currency</ion-label>
            <ion-select name="currency">
              <ion-option value="USD">USD</ion-option>
              <ion-option value="USD">EUR</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-input type="text" name="description" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Intent</ion-label>
            <ion-input type="text" name="intent" ></ion-input>
          </ion-item>
          <p>
            <ion-col col-12>
              <button ion-button color="danger" block class="btn-theme-big-red">Make Payment
                </button>
            </ion-col>
          </p>
      </form>
     </div>
    </ion-list>
  </div>
  </ion-grid>
</ion-content>
</ion-content>
